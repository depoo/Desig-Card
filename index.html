<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
  <main class="flex">
    <article class="card">
      <img src="images/bg-pattern-card.svg" alt="imagen header card" class="card-header">
    <div class="card-body">
      <img src="images/image-victor.jpg" alt="imagen de victor" class="card-body-img">
      <h1 class="card-body-title">
        Victor charst
        <span>26</span>
      </h1>
      <p class="card-body-text">London</p>
    </div>
    <div class="card-footer">
      <div class="card-footer-social">
        <h3>80k</h3>
        <p>Followers</p>
      </div>
      <div class="card-footer-social">
        <h3>803k</h3>
        <p>Likes</p>
      </div>
      <div class="card-footer-social">
        <h3>1.4k</h3>
        <p>Photos</p>
      </div>
    </div>
    </article>
  </main>
  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Paul Francis</a>.
  </div> -->
</body>
</html>
